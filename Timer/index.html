    <div class="timer">
      <div class="controls">
        <input id="timerInput" value="30" />
        <div>
          <button id="startBtn"><i class="fa-solid fa-circle-play"></i></button>
          <button id="stopBtn"><i class="fa-solid fa-circle-stop"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          fill="transparent"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>
    <script src="timer.js"></script>
    <script src="script.js"></script>
  </body>
