<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Inflacije</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="naslov">Kalkulator inflacije</h1>
      <div class="content">
        <h3>
          Stopa inflacije
          <input type="number" min="0.1" id="stopaInflacije" /> %
        </h3>
        <h3>
          Izračunaj koliko će <input type="number" min="1" id="novac" /> $ da
          vrijedi za <input type="number" min="1" id="godine" /> godina?
        </h3>
        <button id="btn">Izračunaj!</button>
        <h3 id="target"></h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
