<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__heading">
        <h1 class="container__naslov">My To Do List</h1>
        <input type="text" placeholder="Title.." class="container__input" />
        <button class="container__button">Dodaj</button>
      </div>
      <div class="container__body">
        <ul class="container__list">
          <li class="container__item">
            Hit the gym <span id="deleteItem">X</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
